    <div class="mtextcon">

            <p>Let's talk about the words for "yes" and "no" as well.</p>
                <!--Vocab Introduction Grid-->
                <div class="vocab-container">
                    <div class="vocab-item">
                        <h3><audio id="audio8" src="../../audio/ne.mp3" autostart="false"></audio><a onclick="PlaySound8()">네</a></h3>
                        <script>
                            var button = $("button");
                            button.text(button.data("text-swap"));
                        </script>
                    </div>
                    <div class="vocab-item">
                        <h3>yes</h3>
                    </div>
                    <div class="vocab-item">
                        <h3><audio id="audio9" src="../../audio/aniyo.mp3" autostart="false"></audio><a onclick="PlaySound9()">아니요</a></h3>
                        <script>
                            function PlaySound9() {
                                var sound9 = document.getElementById("audio9");
                                sound9.play()
                            }
                        </script>
                    </div>
                    <div class="vocab-item">
                            <h3>no</h3>
                        </div>
                </div>
            <p>When asked a yes-or-no question, 네 means "yes" and 아니요 means “no”. This should
            not be confused with 아니에요 which is used for saying A does not equal B.</p>
